<div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-4">
      <label for="myInput">Username</label>
      <input type="text" class="form-control" id="myInput" [(ngModel)]="username">
      <p>Username: {{ username }}</p>

      <button type="button" class="btn btn-primary" [disabled]="!username" (click)="deleteUsername()">Delete username</button>
    </div>
  </div>
</div>
