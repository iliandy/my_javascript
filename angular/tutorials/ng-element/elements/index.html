<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Angular Element Proof of Concept with Input and Output Data</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div>
      <my-ng-element></my-ng-element>
    </div>
    <script src="elements.js"></script>
    <script>
      const myNgElement = document.querySelector('my-ng-element');
      const inputData = { text: 'My ng element' };

      myNgElement.inputData = inputData;
      myNgElement.addEventListener('outputData', (event) => {
        console.log(`ng Element output data:\n${JSON.stringify(event.detail)}`);
        this.ngElementData = event.detail;
        // localStorage.setItem('ngElementData', JSON.stringify(event.detail));
        // this.ngElementData = JSON.parse(localStorage.getItem('ngElementData'));
      });
    </script>
  </body>
</html>
